<div id="editSubpostModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Edit Section</h2>
        
        <form id="editSubpostForm">
        {% csrf_token %}
        <input type="hidden" id="edit-subpost-id" name="subpost_id">
        
        <div class="form-group">
            <label for="edit-subpost-title">Section Title:</label>
            <input type="text" id="edit-subpost-title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="edit-subpost-content">Content:</label>
            <textarea id="edit-subpost-content" name="content" rows="6"></textarea>
        </div>
        
        <div class="form-group">
            <label>Current Images:</label>
            <div id="current-images-container" class="current-images"></div>
        </div>
        
        <div class="form-group">
            <label for="edit-subpost-images">Add New Images:</label>
            <input type="file" id="edit-subpost-images" name="new_images" multiple accept="image/*">
            <div class="file-preview" id="edit-subpost-image-preview"></div>
            
            <!-- Image captions container for new images -->
            <div id="edit-image-caption-container" class="image-caption-inputs"></div>
        </div>
        
        <div class="form-group">
            <label for="edit-location-name">Location Name:</label>
            <input type="text" id="edit-location-name" name="location_name">
        </div>
        
        <div class="form-group location-picker">
            <label>Set Location on Map:</label>
            <div id="location-map" style="height: 300px; width: 100%;"></div>
            <input type="hidden" id="edit-latitude" name="latitude">
            <input type="hidden" id="edit-longitude" name="longitude">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary close-modal">Cancel</button>
        </div>
        </form>
    </div>
</div>
